version: 2.1

jobs:
  publish:
    docker:
      - image: cimg/node:lts
    environment:
      - PATH: "~/bin:/opt/yarn/yarn-v1.5.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    steps:
      - attach_workspace:
          at: .

      - restore_cache:
          key: yarn-cache-{{ arch }}-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}-{{ .Environment.CACHE_VERSION }}

      - run:
          name: Yarn Install
          command: yarn install --non-interactive --cache-folder /tmp/yarn

      - save_cache:
          paths:
            - /tmp/yarn
          key: yarn-cache-{{ arch }}-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}-{{ .Environment.CACHE_VERSION }}

      - run:
          name: Add Github to known hosts
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts

      - run:
          name: Publish
          command: yarn semantic-release

workflows:
  deploy:
    jobs:
      - checkout
      - publish:
          requires:
            - checkout
          filters:
            branches:
              only: main
